<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Create a caret visually on your browser. Set the direction, color and width as needed. Use them on your website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caret by Mario Araque</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="/bower_components/bootstrap-combobox/css/bootstrap-combobox.css">
    <link rel="stylesheet" href="/bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css">
    <link rel="stylesheet" href="/bower_components/bootstrapcolorpicker/dist/css/bootstrap-colorpicker.css">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="jumbotron">
        <h1>Caret</h1>
        <p class="lead">Create a custom caret for your website.</p>  
      </div>
      <div class="main">
        <div class="col-lg-8">
          <div class="col-lg-5">
            <div class="row">
              <div class="col-lg-12">
                <p><strong>Caret width:</strong> <span class="caret-width">50</span>px</p>
                <div>
                  <input class="range hide width" data-slider-id='width' type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <p><strong>Border width:</strong> <span class="caret-border-width">1</span>px</p>
                <div>
                  <input class="range hide border" data-slider-id='border' type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="1"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <strong>Color:</strong> <span class="color"></span>              
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <strong>Background color:</strong> <span class="background" data-color="#F8F8F8"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <p><strong>Direction:</strong></p>
                <select name="direction" class="direction">
                  <option value="bottom">Bottom</option>
                  <option value="top">Top</option>
                  <option value="right">Right</option>
                  <option value="left">Left</option>
                </select>                          
              </div>
            </div>  
          </div>
          <div class="col-lg-7">
            <div class="row code code-html">
              <p class="code-title">HTML</p>
              <pre class="code-content"></pre>
            </div>
            <div class="row code code-css">
              <p class="code-title">CSS</p>
              <pre class="code-content"></pre>
            </div> 
          </div>
        </div>
        <div class="col-lg-4">
          <div class="preview">
            <div class="preview-container">
              <span class="preview-before"></span><span class="preview-after"></span>
            </div>
          </div>  
        </div>
    </div>
    <a href="https://github.com/MarioAraque/caret" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-62785573-1');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="/bower_components/bootstrapcolorpicker/dist/js/bootstrap-colorpicker.js"></script>
    <script src="/bower_components/bootstrap-combobox/js/bootstrap-combobox.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
